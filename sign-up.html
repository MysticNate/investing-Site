<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body class="grid">
    <header class="grid" id="header">
        <label for="nav-toggle" class="hamburger-menu">&#9776;</label>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Main</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header> 
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1>
            <p id="centerText">"To the future of your gainz"</p>
            <div class="input-box">
                <label for="first-name" class="placeholder">First name:</label>
                <input type="text" id="first-name" class="input" placeholder="First name" required>
            </div>
            <div class="input-box">
                <label for="last-name" class="placeholder">Last name:</label>
                <input type="text" id="last-name" class="input" placeholder="Last name" required>
            </div>
            <div class="input-box">
                <label for="date-of-birth" class="placeholder">Date of birth:</label>
                <input type="date" id="date-of-birth" class="input" required>
            </div>
            <div class="input-box">
                <label for="gender" class="placeholder">Gender:</label>
                <select id="gender" class="input" required>
                    <option value="" disabled selected>Select gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Attack helicopter">Attack Helicopter</option>
                </select>
            </div>
            <div class="input-box">
                <label for="email" class="placeholder">Email:</label>
                <input type="email" id="email" class="input" placeholder="Email" required>
            </div>
            <div class="input-box">
                <label for="username" class="placeholder">Username:</label>
                <input type="text" id="username" class="input" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="password" class="placeholder">Password:</label>
                <input type="password" id="password" class="input" placeholder="Password" required>
            </div>
    
            <button type="submit" class="btn">Sign Up</button>
    
            <div class="register-link">
                <p>Already have an account? <a href="/login.html">Login</a></p>
            </div>
    
        </form>
    </div>   
</body>
</html>
