<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body class="grid">
    <header class="grid" id="header">
        <label for="nav-toggle" class="hamburger-menu">&#9776;</label>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Main</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="sign-up.html">Sign Up</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
    </header> 
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <p id="centerText">"Login to see the $$$"</p>
            <div class="input-box">
                <label for="username" class="placeholder"></label>
                <input type="text" id="username" class="input" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="password" class="placeholder"></label>
                <input type="password" id="password" class="input" placeholder="Password" required> 
            </div>
    
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
    
            <button type="submit" class="btn">Login</button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="/sign-up.html">Register</a></p>
            </div>
    
        </form>
    </div>    
</body>
</html>
