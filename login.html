<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login-signup.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <p id="centerText">"Login to see the $$$"</p>
            <div class="input-box">
                <label for="username" class="placeholder"></label>
                <input type="text" id="username" class="input" placeholder="Username" required>
            </div>
            <div class="input-box">
                <label for="password" class="placeholder"></label>
                <input type="password" id="password" class="input" placeholder="Password" required> 
            </div>
    
            <div class="remember-forget">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
    
            <button type="submit" class="btn">Login</button>
    
            <div class="register-link">
                <p>Don't have an account? <a href="/sign-up.html">Register</a></p>
            </div>
    
        </form>
    </div>    
</body>
</html>
